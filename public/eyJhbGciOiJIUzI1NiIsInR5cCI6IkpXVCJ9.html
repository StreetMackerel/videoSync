<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ADMIN</title>
    <script src="/socket.io/socket.io.js"></script>
   
</head>
<body style="margin:0; height:100%; width:100%; object-fit:cover;">
  
    <div class ="content" style="position:absolute; top:0; padding:0; z-index:2;">
      <h1 id = "clientID">ADMIN PANEL</h1>
      <section class="select">
        <label for="audioSource">Audio source: </label>
        <select id="audioSource"></select>
        <audio playsinline controls muted></audio>
      </section>
      <p id="clientCount">0 Clients connected</p>
      <p id="started"></p>
      <p id="currIndex">Current Image :</p>
      <button class="" onclick="setNewImage(1)" style='width:26vw; z-index: 2;'>1</button>
      <button class="" onclick="setNewImage(2)" style='width:26vw; z-index: 2;'>2</button>
      <button class="" onclick="setNewImage(3)" style='width:26vw; z-index: 2;'>3</button>
      <button class="" onclick="setNewImage(4)" style='width:26vw; z-index: 2;'>4</button>
      <button class="" onclick="setNewImage(5)" style='width:26vw; z-index: 2;'>5</button>
      <button class="" onclick="setNewImage(6)" style='width:26vw; z-index: 2;'>6</button>
      <button class="" onclick="setNewImage(7)" style='width:26vw; z-index: 2;'>7</button>
      <button class="" onclick="setNewImage(8)" style='width:26vw; z-index: 2;'>8</button>
    </div>
    <script src="admin.js"></script>
  </body>
