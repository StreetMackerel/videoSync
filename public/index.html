<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Rising</title>

    <style>
      html, body {
          background-color: #000000;
          margin: 0;
          width: 100%;
          height: 100%;
          font-family: Arial, Helvetica, sans-serif;
      }
      #dialogText {
          padding: 10px 30px;
          color: white;
          background-color: #333333;
      }
      
      #dialogWrap {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: table;
          background-color: #000000;
      }
      
      #dialogWrapCell {
          display: table-cell;
          text-align: center;
          vertical-align: middle;
      }
      
      #mainDialog {
          max-width: 400px;
          margin: 5px;
          border: solid #AAAAAA 1px;
          border-radius: 10px;
          box-shadow: 3px 3px 5px 3px #4d4d4d;
          margin-left: auto;
          margin-right: auto;
          background-color: #FFFFFF;
          overflow: hidden;
          text-align: left;
      }
      #passArea {
          padding: 20px 30px;
          background-color: white;
      }
      #passArea > * {
          margin: 5px auto;
      }
      #pass {
          width: 100%;
          height: 40px;
          font-size: 30px;
      }
      
      #messageWrapper {
          float: left;
          vertical-align: middle;
          line-height: 30px;
      }
      
      .notifyText {
          display: none;
      }
      
      #invalidPass {
          color: red;
      }
      
      #success {
          color: green;
      }
      
      #submitPass {
          font-size: 20px;
          border-radius: 5px;
          background-color: #E7E7E7;
          border: solid gray 1px;
          float: right;
      }
      #contentFrame {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      #attribution {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          text-align: center;
          padding: 10px;
          font-weight: bold;
          font-size: 0.8em;
      }
      #attribution, #attribution a {
          color: rgb(75, 74, 74);
      }
  </style>
</head>
<body>
  <div id="dialogWrap">
      <div id="dialogWrapCell">
          <div id="mainDialog">
              <div id="dialogText">Please enter the password found on your ticket</div>
              <div id="passArea">
                  <p id="passwordPrompt">Password</p>
                  <input id="pass" type="password" name="pass" autofocus>
                  <div>
                      <span id="messageWrapper">
                          <span id="invalidPass" class="notifyText">Sorry, please try again.</span>
                          <span id="success" class="notifyText">Success!</span>
                          &nbsp;
                      </span>
                      <button id="submitPass" type="button" onclick='verify()'>Submit</button>
                      <div style="clear: both;"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script>
    var socket = io.connect();

    function verify(){
      var t = document.getElementById('pass').value;
      socket.emit("verify", t);
      console.log(t)
    }

    socket.on('redirect', function(data) {
        
        if(data.url!='invalid password'){
            console.log('correct');
            window.location.href = data.url;
            localStorage.setItem("token", data.token)
        } else {
            alert('invalid password');
        }
    });
  </script>
</html>
