<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Video Sync Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>
<body style="margin:0;">
  <div style = " display:flex; width:100vw; height: 100vh;">
    <video id = 'vid' loop = 'true' playsinline muted>
      <source src="sam.mp4#t=0.001" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio id='aud' loop = 'true' controls playsinline hidden>
      <source src="sam.mp3" type="audio/mpeg" >
      Your browser does not support the audio tag.
    </audio>
    <div class ="content" style="position:absolute; top:0; width:100vw;">
      <h1 id = "clientID">USER</h1>
      <p id="clientCount" hidden>0 Clients connected</p>
      
      <button id="resync" class="button2" onclick="getTime()"hidden>re-sync</button>
    </div>
  </div>

  <button id="sync" class="button" onclick="getTime()">sync</button>
  <button id="unmute" class="button" onclick="toggleMute()" hidden>unmute</button>
  
</body>
</html>
